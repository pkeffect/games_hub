<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="app-container">
        <!-- Minimal Header -->
        <header class="header">
        </header>

        <!-- Controls with inline title -->
        <div class="controls-section">
            <div class="search-wrapper">
                <div class="title-and-search">
                    <div class="title-wrapper">
                        <h1>Games Hub</h1>
                        <button class="theme-toggle" id="themeToggle" title="Toggle theme">ðŸŒ™</button>
                    </div>
                    <div class="search-input-container">
                        <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                        <input type="text" class="search-input" placeholder="Search games..." id="searchInput">
                    </div>
                </div>
            </div>
            
            <div class="category-filters" id="categoryFilters">
                <button class="category-btn active" data-category="all">All</button>
            </div>

            <div class="scan-info" id="scanInfo">
                <span id="scanInfoText"></span>
            </div>
        </div>

        <!-- Games Grid -->
        <main class="main-content">
            <div class="games-container">
                <div class="games-grid" id="gamesGrid">
                    <div class="loading-state">
                        <div class="loading-spinner"></div>
                        <h3>Loading Games...</h3>
                        <p>Reading configuration and scanning games directory</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-left">
                    <span>Games Hub v6.3.0 - Compact Edition by: pkeffect</span>
                </div>
                <div class="footer-shortcuts">
                    <span><kbd>ESC</kbd> Close</span>
                    <span><kbd>Ctrl</kbd> + <kbd>F</kbd> Search</span>
                    <span><kbd>Ctrl</kbd> + <kbd>R</kbd> Reload</span>
                    <span><kbd>Ctrl</kbd> + <kbd>T</kbd> Theme</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- Scripts - Load in dependency order -->
    <script src="utils.js"></script>
    <script src="theme-manager.js"></script>
    <script src="config-manager.js"></script>
    <script src="game-manager.js"></script>
    <script src="ui-manager.js"></script>
    <script src="event-manager.js"></script>
    <script src="main.js"></script>
</body>
</html>
